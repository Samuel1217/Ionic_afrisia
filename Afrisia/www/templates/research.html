<ion-view class="research-view" title='<h3 style="margin-top:4px;font-weight: 400; color: #96c424;">Advance Search</h3>' ng-init="init()">
       <ion-nav-bar class="bar-positive">
            <!--<ion-nav-back-button  class="button-clear"><i class="ion-ios-arrow-back"></i>-->
            <!--</ion-nav-back-button>-->

            <ion-nav-buttons side="left">
               <button class="button button-icon button-clear" ng-click="goBack()" nav-direction="back">
                  <img class="back-button-img" src="img/back_button.png">
               </button>   
            </ion-nav-buttons>
    <ion-content has-bouncing="true">
   
        <div class="welcome-txt">
            <p><span>- Refine your search -</span></p>
        </div>
        <form name="register-form">
            <div class="list">
     
                <label class="item item-input">
                    <input ng-model="label.business_name" type="text" placeholder="Business Name">
                </label>
                
                
                <label class="item item-input">
                    <input ng-model="label.business_type" type="text" placeholder="Business Type">
                </label>
                
                <!--<div class="select">
                    
                    <select ng-model="label.business_type" ng-options="company.val as company.name for company in companyList">
                        <option value="">Business Type</option>
                    </select>
                </div>-->
       
                <label class="item item-input">
                    <input ng-model="label.business_address" type="text" placeholder="Location">
                </label>
     
                 <label class="item item-input">
                    <input ng-model="label.search_text1" type="text" placeholder="Label">
                </label>
            
            
       
         
                 <div class="row">
                   <label class="item item-input col col-88">
                   
                      <input  ng-model="label.search_text2"  style="padding-left:10px;" type="text" placeholder="Label">
                       
                   </label>
                   <button class="button button-clear col col-10" >
                        <img class="plus_button" src="img/plus_button.jpg">
                  </button>
                 </div>       
            </div>
          
              <button class="button button-block research-btn" ng-click="goSearchResult()">Search</button>
             
        </form>
    </ion-content>
</ion-view>
