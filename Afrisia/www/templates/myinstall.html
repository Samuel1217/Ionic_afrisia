<ion-view class="resort-view" title='<h3 style="margin-top:4px;font-weight: 500; color: #96c424;">My Business</h3>'>
    <ion-nav-bar class="bar-positive">
        <!--<ion-nav-back-button  class="button-clear"><i class="ion-ios-arrow-back"></i>-->
        <!--</ion-nav-back-button>-->

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear" ng-click="goBack()">
                <img class="back-button-img" src="img/back_button.png">
            </button>   
        </ion-nav-buttons>
    </ion-nav-bar>
    <div class="bar bar-subheader row">
        <div class="col">
            <button class="button button-block button-assertive1" ng-click="goEdit_Install()">Add</button>
        </div>  
    </div>
    <ion-content  has-bouncing="true" style="padding-top: 70px;">
      <ion-list

         show-reorder="data.showReorder">
         <ion-item ng-repeat="item in items" class=" item-text-wrap" ng-href="#" ng-click="goComment(item)">
 
                        <img class="item-img" ng-src="{{item.business_photo_url}}">
             <div class="overlay_theme">
                <div class="row">
                    <div class="favorit-container">
                        <img ng-if="!loggedin" class="favorit-mark" ng-src="img/unfavorit.png" ng-click="goLeaveComment()">
                        <img ng-if="loggedin" class="favorit-mark" ng-src="img/favorit.png" ng-click="goLeaveComment()">
                    </div>
                </div>
                <div class="row">
                    <div class="rate-container">
                        <div class="circle-mark">
                            <div class="project-number">
                                {{item.business_rate_score}}
                            </div>
                            <div class="rate-number">
                               ,{{item.business_rate_num}}
                            </div>
                            <div class="total">
                               /10
                            </div>   
                        </div> 
                    </div>
                </div>
               <div class="row">
                   <div class="business-name">
                       {{item.business_name}}
                   </div>
                  
                   <img class="order-check" src="img/leaf.png">
               </div>
               <div class="row">
                   <div class="col col-25">
                   <div class="type-name">
                       [TYPE]
                   </div>
                  
               
                 </div>
                 <div class="col ">
                     
                     <div class="country-name">
                       {{item.business_city}}
                     </div>
                     <img class="map-icon" src="img/map_direct.png">
                 </div>
               </div>
               <div class="row">
                    <div class="label-name">
                       [label 1] 
                   </div>
                    <div class="label-name">
                       [label 2] 
                   </div>
               </div>
             </div>
   
     
         </ion-item>
       </ion-list>
   
           

    </ion-content>
</ion-view>
