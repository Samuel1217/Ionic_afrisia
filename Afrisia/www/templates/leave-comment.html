<ion-view title='<h4 style="margin-top:12px;font-weight: 500; color: #96c424;">{{active_business.business_name}}</h4>' class="leavecomment-view" hide-nav-bar="false" ng-init="init()">

        <!--<button class="button icon ion-ios-arrow-back subnav-back" ng-click="goBack()"></button>-->

    <ion-nav-bar class="bar-positive">
            <!--<ion-nav-back-button  class="button-clear"><i class="ion-ios-arrow-back"></i>-->
            <!--</ion-nav-back-button>-->

        <ion-nav-buttons side="left">
               <button class="button button-icon button-clear" ng-click="goBack()">
                  <img class="back-button-img" src="img/back_button.png">
               </button>   
        </ion-nav-buttons>

            
            

        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear" ng-click="goSingleMap()" >
               <img style="margin-left: 10px; width: 20px; height: 22px;margin-top: 5px;" src="img/icon-map.png" ng-init="init()" >
            </button>
        </ion-nav-buttons>
              
    </ion-nav-bar>
    <div class="bar bar-subheader row">
        <div class="text-box">
             <p>{{active_business.business_description}}</p>
        </div>
    </div>
     
     <ion-content ng-controller="LeaveCommentCtl" style="padding-top:130px; background-color: #ededed;" >

         <!--<ion-refresher on-refresh="doRefresh()">
         </ion-refresher>-->
        <div class="button-container">
            <form>             
                <button ng-if="isLoggendin" class="button button-block button-assertive" ng-click="goAddOpinion()">
                    Leave Comment
                </button>
                <div class="labels">- Most Recent Views -</div>
            </form>
        </div>
        <div class="comment-container" ng-repeat="item in active_business.business_comment">
            <div class="text-box">

                <div class="row">
                
                    <div class="col col-75">
                        <div class="photo-container">
                            <div class="photo-circle1">
                                <div class="photo-circle2">
                                    <img class="img1" ng-src="{{item.user_photo_url}}"">
                                </div>
                            </div>
                        </div>
                        <div class="person-name">
                        <strong>{{item.user_name}}</strong>
                            <div class="date">
                        
                                <p>{{item.comment_date}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div style="float:left;">
                            <img class="circle-mark"  src="img/black-circle.png">
                        </div>
                        
                        <div class="project-number">
                            {{item.comment_rate_score}}
                        </div>
                        <div class="rate-number">
                            ,{{item.comment_rate_num}}
                        </div>
                        <div class="total">
                            /10
                        </div>                     
                    </div>
                </div>
          
                <div class="row">
                    <div class="text">
                        <p>{{item.comment_content}}</p>
                    </div>
                </div>
            </div>
           
        </div>
       
     </ion-content>
</ion-view>
