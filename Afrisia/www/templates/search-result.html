<ion-view title='<h3 style="margin-top:4px;font-weight: 500; color: #96c424;">{{items.length}}   Results</h3>' class="searchresult-view" hide-nav-bar="false" ng-init="init()">

        <!--<button class="button icon ion-ios-arrow-back subnav-back" ng-click="goBack()"></button>-->

    <ion-nav-bar class="bar-positive">
            <!--<ion-nav-back-button  class="button-clear"><i class="ion-ios-arrow-back"></i>-->
            <!--</ion-nav-back-button>-->

        <ion-nav-buttons side="left">
               <button class="button button-icon button-clear" ng-click="goBack()" nav-direction="back">
                  <img class="back-button-img" src="img/back_button.png">
               </button>   
        </ion-nav-buttons>
            
            

        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear" ng-click="goSearchMap()" >
               <img style="margin-left: 10px; width: 20px; height: 22px;margin-top: 5px;" src="img/icon-map.png" >
            </button>
        </ion-nav-buttons>
              
    </ion-nav-bar>
    <div class="bar bar-subheader row">
      <div class="title">-Business Type : <span style="color: #000000;">{{label.business_type}}</span> -</div>
      <label class="item item-input col col-50">
        <input type="text" placeholder="Search Filter">
      </label>
      <button class="button button-balanced col">
      Notes
    </button>
    </div>
     
     <ion-content ng-controller="SearchResultCtl" style="padding-top:70px;" >

            <ion-refresher
               pulling-text="Refresh..." 
               on-refresh="doRefresh()">
         </ion-refresher>
         <ion-list

         show-reorder="data.showReorder">
          <ion-item 
                 ng-repeat="item in items" 
                 class=" item-text-wrap" 
                 ng-href="#"
                 ng-click="openBusiness(item)"
                 item="item"
                 >
             <img class="item-img" ng-src="{{item.business_photo_url}}">
             <div class="overlay_theme">
                 <div class="row">
                    <div class="favorit-container">
                        <img ng-if="loggedin" class="favorit-mark" src="img/unfavorit.png" ng-click="goLeaveComment()">
                        <img ng-if="!loggedin" class="favorit-mark" src="img/favorit.png" ng-click="goLeaveComment()">
                    </div>
                </div>
                <div class="row">
                    <div class="rate-container">
                        <div class="circle-mark">
                            <div class="project-number">
                                {{item.business_rate_score}}
                            </div>
                            <div class="rate-number">
                               ,{{item.business_rate_num}}
                            </div>
                            <div class="total">
                               /10
                            </div>   
                        </div> 
                    </div>
                </div>
               <div class="row">
                 <div class="col col-75">
                   <div class="business-name">
                        {{item.business_name}}
                   </div>
                  
                   <img class="order-check" src="img/leaf.png">
          
                   <div class="label-name">
                       [label] [TYPE]
                   </div>
                 </div>
                 <div class="col">
                     <img class="map-icon" src="img/map_direct.png">
                     <div class="country-name">
                       {{item.business_city}}
                     </div>
                 </div>
               </div>
             </div>
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="onItemDelete(item)">
                </ion-delete-button>

               <ion-option-button class="button-assertive"
                                   ng-click="share(item)">
                    <div class="share-btn">
                        <i class="icon icon-share-alt"></i>
                        <span>Share</span>
                    </div>

                </ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
             
             
   
     
         </ion-item>
       </ion-list>
             
          
      
         
         
         
         
     </ion-content>
</ion-view>
